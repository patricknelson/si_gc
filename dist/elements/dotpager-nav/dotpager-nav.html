<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/core-ajax/core-ajax.html">
<polymer-element name="dotpager-nav">
  <template>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">

  	<style>
	 :host {
        display: block;
        position:relative;
      }
    .blue{color:#0064D2}
	  .green{color:#86B817;}
	  .grey{color:#796e65;}
	  .lt-blue{color:#66A2E4;}
    #dotpager ul {
        width:200px;
        position: relative;
        display: inline-block;
        margin: auto;
        padding: 0;
        list-style: none;
        cursor: default;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      #dotpager li {
        position: relative;
        display: block;
        float: left;
        margin: 0 10px;
        width: 8px;
        height: 8px;
        cursor: pointer;
      }

      #dotpager li:after{
        content:"";
        position: absolute;
        width: 8px;
        height: 8px;
        background: #c7c2be;
        -moz-border-radius: 50px;
        -webkit-border-radius: 50px;
        border-radius: 50px
      }  
      #dotpager li.current:after{
        background: #796e65;
      }

      #dotpager{
        /*position: absolute;
        bottom: -85px;*/
          position: absolute;
  bottom: -88px;
  left: 10%;
  background-color: #F2F2F2;
  width: 400px;
      }  
/** iphone 5 only **/
       @media screen and (device-aspect-ratio: 40/71) {
        #dotpager{left: -4px!important;}
      }
    </style>
      <div id="dotpager" class="visible-xs-block">
        <ul>
          <li on-click="{{navigate}}" class="current"><a></a></li>
          <li on-click="{{navigate}}"><a href="#"></a></li>
          <li on-click="{{navigate}}"><a href="#"></a></li>
          <li on-click="{{navigate}}"><a href="#"></a></li>
          <li on-click="{{navigate}}"><a href="#"></a></li>
          <li on-click="{{navigate}}"><a href="#"></a></li>
        </ul>
      </div>
  </template>
  <script>
    (function(){
      Polymer({
          ready: function() {
             this.id = 'dot-pager';

          },
          navigate:function(e,detail,sender){
               var $me  = $(sender);
               var idx  = $me.index();
               var $prv = $me.siblings();
               $('#tabs').trigger('slideTo', idx);
               $prv.removeClass('current');
               $me.addClass('current');
               this.progressTabs(idx);
          },
          progressTabs:function(idx){
            var $active = $('.nav > li').eq(idx);
            var $nxt    = (idx == 5) ? $('.nav > li.the-first') : $('.nav > li').eq(idx+1);
            if($nxt.hasClass('the-first')){
                var $first = $nxt.detach();
                $active.after($nxt);
            }
            var toHide = $active.siblings().not($nxt);
            $active.removeClass('inactive');
            $nxt.removeClass('inactive');
            toHide.addClass('inactive');
            $('.selected').removeClass('selected');
            $active.addClass('selected');

          },
          advanceDots:function(idx){
            var $old = $(this.$.dotpager).find('.current');
            console.log(idx);
            var $nxt = (idx != 6) ? $old.next() : $(this.$.dotpager).find('li:eq(0)');
            console.log($old);
            console.log($nxt);
            $old.removeClass('current');
            $nxt.addClass('current');
          }   
      });
    })();
  </script>
</polymer-element>
